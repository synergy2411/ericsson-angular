<p class="display-4">Counter : {{ counter }} </p>

<div class="btn-group">
  <button class="btn btn-primary" (click)="onIncrement()">
    Increment
  </button>
  <button class="btn btn-primary" (click)="onDecrement()">
    Decrement
  </button>
  <button class="btn btn-primary" (click)="onAddNumber(10)">
    Add Number
  </button>
  <button class="btn btn-primary" (click)="onSubtractNumber(5)">
    Subtract Number
  </button>
</div>

<button class="btn btn-dark btn-block" (click) = "onStoreResult()">
  Store Result
</button>

<hr>

<ul class="list-group">
  <li *ngFor="let res of result; index as i" class="list-group-item"
    (click)="onDeleteItem(i)">
    {{ res }}
  </li>
</ul>
